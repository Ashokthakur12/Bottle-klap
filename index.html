    <!-- Play Button in the center of the image -->

  <p id="ad-timer">Ad will open in: <span id="countdown">1</span> second</p>

  <script>
    // JavaScript to handle 1-second countdown
    let countdown = 1;
    const countdownElement = document.getElementById('countdown');

    const interval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;

      if (countdown <= 0) {
        clearInterval(interval);
        document.getElementById('ad-timer').textContent = "Ad is now open!";
      }
    }, 1000); // 1 second interval
  </script>

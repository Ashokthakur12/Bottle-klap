<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image with Play Button</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }

    .container {
      position: relative;
      width: 80%;
      max-width: 600px;
      height: 400px;
      background-image: url('https://i.imgur.com/1QVfr4S.jpeg');
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    .play-button:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="play-button" onclick="openAd()">Play</button>
  </div>

  <script>
    function openAd() {
      // Redirect to the ad URL
      window.open('https://www.example.com', '_blank');
    }
  </script>

</body>
</html>

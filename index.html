<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottle Filling Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">

    <!-- Ad Space Moved Here -->
    <div class="ad-space">
      <p>Ad Space</p>
    </div>

    <header>
      <h1 id="game-title">Bottle Filling Game</h1>
      <button id="customize-btn">Customize</button>
    </header>
    
    <div class="game-area">
      <canvas id="game-canvas"></canvas>
    </div>
    
    <div class="controls">
      <button id="color-picker" class="btn">Pick Color</button>
      <button id="fill-bottle" class="btn">Fill Bottle</button>
      <p>Score: <span id="score">0</span></p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>

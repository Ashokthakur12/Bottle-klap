<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Viewer with Play Button</title>
  
  <!-- Open Graph Meta Tags for Facebook and Social Media -->
  <meta property="og:title" content="Amazing Image Viewer with Play Button">
  <meta property="og:description" content="An awesome image viewer with a play button for interaction!">
  <meta property="og:image" content="https://yourimageurl.com/thumbnail.jpg"> <!-- Replace with your image URL -->
  <meta property="og:url" content="https://yourwebsite.com"> <!-- Your website link -->
  <meta property="og:type" content="website">

  <!-- Twitter Card Meta Tags for Twitter Preview -->
  <meta name="twitter:card" content="player"> <!-- Use "player" for video-like preview -->
  <meta name="twitter:title" content="Amazing Image Viewer with Play Button">
  <meta name="twitter:description" content="An awesome image viewer with a play button for interaction!">
  <meta name="twitter:image" content="https://yourimageurl.com/thumbnail.jpg"> <!-- Replace with your image URL -->
  <meta name="twitter:url" content="https://yourwebsite.com"> <!-- Your website link -->

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="image-container">
    <!-- Thumbnail Image Section -->
    <img id="image-display" src="https://yourimageurl.com/thumbnail.jpg" alt="Image Thumbnail" class="image">
    
    <!-- Play Button in the center of the image -->
    <button id="play-button" class="play-btn">â–¶</button>
  </div>

  <p id="ad-timer">Ad will open in: <span id="countdown">5</span> seconds</p>

  <script src="script.js"></script>
</body>
</html>
